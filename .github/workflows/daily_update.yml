name: Daily Price Update

on:
  schedule:
    - cron: '0 3 * * *'    # 12:00 JST（昼休み）
    - cron: '0 9 * * *'    # 18:00 JST（帰宅後）
    - cron: '0 12 * * *'   # 21:00 JST（夜のSNS時間）
  workflow_dispatch:

permissions:
  contents: write # リポジトリへの書き込み権限

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 完全な履歴を取得（プッシュに必要）

      - name: Python環境をセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 依存ライブラリをインストール
        run: |
          pip install -r requirements.txt

      - name: 価格を更新
        run: |
          python scripts/update_prices.py

      - name: 変更をコミット＆プッシュ
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/products.json
          if git diff --staged --quiet; then
            echo "変更がありませんでした"
          else
            git commit -m "Update prices [skip ci]"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${GITHUB_REF#refs/heads/}
          fi

